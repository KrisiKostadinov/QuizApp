<h2 class="text-center text-danger">Изтриване на {{ data.category.title }}</h2>
<div class="d-flex justify-content-center">
    <button class="mx-2" mat-mini-fab color="accept" (click)="back()"><i class="material-icons">undo</i></button>
    <button mat-mini-fab color="warn" (click)="dismissCategory()"><i class="material-icons">clear</i></button>
</div>
